<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triatlón La Cava</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Triatlón La Cava</h1>
        <nav>
            <a href="#" class="active" id="registro-link">Registro</a>
            <a href="#" id="competencia-link">Competencia</a>
        </nav>
    </header>

    <main>
        <section id="registro" class="active">
            <h2>Registro de Participantes</h2>
            <form id="registro-form">
                <div class="form-group">
                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="municipio">Municipio:</label>
                    <input type="text" id="municipio" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" required min="18">
                </div>
                <button type="submit">Registrar</button>
            </form>
            <div id="participantes-registrados">
                <h3>Participantes Registrados</h3>
                <table id="tabla-registrados">
                    <thead>
                        <tr>
                            <th>Cédula</th>
                            <th>Nombre</th>
                            <th>Municipio</th>
                            <th>Edad</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section id="competencia">
            <h2>Competencia en Curso</h2>
            <div class="controles">
                <input type="time" id="hora-inicio" step="1" required>
                <button id="iniciar-competencia">Iniciar Competencia</button>
            </div>
            <div class="estado-competencia">
                <div id="reloj">00:00:00</div>
                <div id="etapa-actual">Esperando inicio...</div>
            </div>
            <table id="tabla-competencia">
                <thead>
                    <tr>
                        <th>Posición</th>
                        <th>Nombre</th>
                        <th>Cédula</th>
                        <th>Municipio</th>
                        <th>Edad</th>
                        <th>Caminata (Inicio-Fin)</th>
                        <th>Natación (Inicio-Fin)</th>
                        <th>Ciclismo (Inicio-Fin)</th>
                        <th>Estado</th>
                        <th>Distancia</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!--  <button id="btn-resultados-finales">Resultados</button> -->
        </section>
    </main>

    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
